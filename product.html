<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Details | Lumina Beauty</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/lucide@latest"></script>
</head>

<body>

    <header id="main-header" class="header"></header>

    <!-- Cart Reuse -->
    <div id="cart-drawer" class="cart-drawer">
        <div class="cart-header flex-between">
            <h3>Your Bag (<span id="cart-count-header">0</span>)</h3>
            <button id="close-cart" class="btn-icon"><i data-lucide="x"></i></button>
        </div>
        <div id="cart-items" class="cart-items"></div>
        <div class="cart-footer">
            <div class="flex-between total-row">
                <span>Subtotal</span>
                <span id="cart-total">$0.00</span>
            </div>
            <button class="btn btn-primary" style="width: 100%; margin-top: 1rem;">Checkout</button>
        </div>
    </div>
    <div id="cart-overlay" class="overlay"></div>

    <main class="container">
        <!-- Breadcrumb -->
        <div style="margin-top: 2rem; color: var(--text-light); font-size: 0.9rem;">
            <a href="index.html">Home</a> / <a href="shop.html">Shop</a> / <span id="breadcrumb-name">Product</span>
        </div>

        <div id="product-detail-loader" class="text-center" style="margin-top: 4rem; display: none;">Loading...</div>

        <section id="product-content" class="product-details-container">
            <!-- Rendered by JS -->
        </section>

        <!-- Related -->
        <section class="section">
            <h2>You May Also Like</h2>
            <div id="related-grid" class="grid product-grid"></div>
        </section>
    </main>

    <footer id="main-footer" class="footer"></footer>

    <script type="module" src="script.js"></script>
</body>

</html>
