<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Wishlist | Lumina Beauty</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/lucide@latest"></script>
</head>

<body>

    <header id="main-header" class="header"></header>

    <!-- Cart Reuse -->
    <div id="cart-drawer" class="cart-drawer">
        <div class="cart-header flex-between">
            <h3>Your Bag (<span id="cart-count-header">0</span>)</h3>
            <button id="close-cart" class="btn-icon"><i data-lucide="x"></i></button>
        </div>
        <div id="cart-items" class="cart-items"></div>
        <div class="cart-footer">
            <div class="flex-between total-row">
                <span>Subtotal</span>
                <span id="cart-total">$0.00</span>
            </div>
            <button class="btn btn-primary" style="width: 100%; margin-top: 1rem;">Checkout</button>
        </div>
    </div>
    <div id="cart-overlay" class="overlay"></div>

    <main class="container">
        <div class="section-header text-center" style="margin-top: 3rem;">
            <h1>My Wishlist</h1>
            <p>Save your favorites for later.</p>
        </div>

        <section id="wishlist-grid" class="grid product-grid" style="min-height: 400px;">
            <!-- Wishlist Products injected by JS -->
            <!-- If empty, JS will show a message -->
        </section>
    </main>

    <footer id="main-footer" class="footer"></footer>

    <script type="module" src="script.js"></script>
</body>

</html>
